<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add authorship metadata and link CSS and JS files -->
    <link rel="stylesheet" href="weeklykitten.css">
    <title>Lab 5 - JavaScript 1</title>
    
</head>
<body>
    <div class="form-container">
        <h1>Weekly Kitten Pictures Subsription</h1>
        <hr>
        <form id="form" name="form" action="" method="get" onsubmit="return validate()" >
            <!-- You will need to write the validate function for this form. -->

            <div class="form-text">
                <label for="email">Email Address</label><br>
                <input type="text" name="email" id="email" placeholder="Email" >
                <p id="emailError"></p>
            </div>

            <div class="form-text">
                <label for="login">User Name</label><br>
                <input type="text" name="login" id="login" placeholder="User name" >
                <p id="nameError"></p>
            </div>

            <div class="form-text">
                <label for="password">Password</label><br>
                <input type="password" name="password" id="pass" placeholder="Password" >
                <p id="passError"></p>
            </div>
        
            <div class="form-text">
                <label for="password2">Re-type Password</label><br>
                <input type="password" name="password2" id="newPass" placeholder="Password">
                <p id="newPassError"></p>
            </div>

            <div class="checkbox">
                <input type="checkbox" name="newsletter" id="newsletter">
                <label for="newsletter">I agree to receive Weekly Kitten Pictures newsletters</label>         
            </div>

            <div class="checkbox">
                <input type="checkbox" name="terms" id="terms">
                <label for="terms">I agree to the terms and conditions</label>
                <p id="termsError"></p>
            </div>
            <div>
                
            </div>
            <button type="submit" id ="submit">Sign-Up</button>
            <button type="reset" id="reset">Reset</button>

        </form>
    </div>
    <script src="script.js" ></script>
</body>
</html>
